<section>
    <form ng-submit="login(user)">
        <div class="form-group row">
            <label class="col-2" for="email">Email</label>
            <input class="form-control col-10" type="text" id="email" placeholder="example@example.com"
                   ng-model="user.name"/>
        </div>
        <div class="form-group row">
            <label class="col-2" for="password">Password</label>
            <input class="form-control col-10" type="password" id="password" placeholder="password"
                   ng-model="user.password"/>
        </div>
        <div class="form-group text-right">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</section>
