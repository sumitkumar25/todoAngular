<ng-include src="'partials/noUserHeader.html'"></ng-include>
<section class="text-right clearfix">
    <div class="form-wrap">
        <uib-tabset active="activeJustified" justified="true" active="0">
            <uib-tab index="0" heading="Sign In">
                <form class="table-bordered p-2 login-form">
                    <div class="container-fluid">
                        <div class="row form-group">
                            <label class="col-4" for="name">Email</label>
                            <input type="text" ng-model="user.name" id="name" class="form-control col-8"/>
                        </div>
                        <div class="row form-group">
                            <label class="col-4" for="password">Password</label>
                            <input type="password" ng-model="user.password" id="password" class="form-control col-8"/>
                        </div>
                        <div class="text-right">
                            <button type="button" class="btn btn-outline-custom" ng-click="login(user)">Login</button>
                        </div>
                    </div>
                </form>
            </uib-tab>
            <uib-tab index="1" heading="Sing Up">
                <form class="table-bordered p-2 login-form">
                    <div class="container-fluid">
                        <div class="row form-group">
                            <label class="col-4" for="name_1">Email</label>
                            <input type="text" ng-model="user.name" id="name_1" class="form-control col-8"/>
                        </div>
                        <div class="row form-group">
                            <label class="col-4" for="displayName">Display Name</label>
                            <input type="text" ng-model="user.displayName" id="displayName" class="form-control col-8"/>
                        </div>
                        <div class="row form-group">
                            <label class="col-4" for="password_1">Password</label>
                            <input type="password" ng-model="user.password" id="password_1" class="form-control col-8"/>
                        </div>
                        <div class="text-right">
                            <button type="button" class="btn btn-outline-custom" ng-click="create(user)">SignUp
                            </button>
                        </div>
                    </div>
                </form>
            </uib-tab>
        </uib-tabset>
    </div>
</section>
<!-- Nav tabs -->
